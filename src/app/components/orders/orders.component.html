<div class="order-table-container">
  <table class="order-table">
    <thead>
      <tr>
        <th>Painting</th>
        <!-- <th>Image</th> -->
        <th>Quantity</th>
        <th>Customer</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Payment Method</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Repeat for each order -->
      <tr *ngFor="let order of orders">
<h3>{{ order.painting.title }}</h3>
        <!-- <td><img class="order-image" [src]="order.painting_image" alt="{{ order.painting_title }}" /></td> -->
        <td>{{ order.quantity }}</td>
        <td>{{ order.full_name }}</td>
        <td>{{ order.address }}</td>
        <td>{{ order.phone }}</td>
        <td>{{ order.payment_method }}</td>
        <td>
          <select class="order-status-select" [(ngModel)]="order.status" (change)="updateStatus(order)">
            <option value="pending">Pending</option>
            <option value="shipped">Shipped</option>
            <option value="reached">Reached</option>
            <option value="arrived">Arrived</option>
          </select>
          <p *ngIf="message" class="message">{{ message }}</p>
          <p *ngIf="error" class="error">{{ error }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
