<div class="login-container">
    <div class="login-card">
        <h2>Welcome Back!</h2>
        <p class="subtitle">Log in to access your account</p>
  
        <form (ngSubmit)="onLogin()">
            <!-- <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" [(ngModel)]="user.name" name="name" placeholder="Enter your full name" required>
            </div> -->
  
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Enter your username" required>
            </div>
  <!-- 
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
            </div> -->
  
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required>
            </div>
  
            <button type="submit" class="login-btn">Login</button>
            <p class="register-text">Don't have an account? <a routerLink="/register">Sign up</a></p>
        </form>
    </div>
  </div>
