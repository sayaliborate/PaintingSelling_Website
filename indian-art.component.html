<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paintings Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3" *ngFor="let painting of paintings">
                <div class="card border-0 shadow-sm p-3">
                    <img [src]="painting.image" class="card-img-top" alt="Painting">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ painting.title }}</h5>
                        <p class="card-text">{{ painting.size }}</p>
                        <h6 class="text-primary">â‚¹{{ painting.price }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
